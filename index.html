<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SL Avgångar</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
      font-size: 2rem;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #222;
      font-size: 1.6rem;
    }

    #stop-name {
      font-size: 2.5rem;
    }

    #last-updated {
      cursor: pointer;
      color: #aaa;
    }

    .tables-container {
      display: flex;
      flex: 1;
      overflow: hidden;
      gap: 2rem;
      padding: 1rem;
    }

    .direction-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin: 1rem 0;
    }

    .table-wrapper {
      flex: 1;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 1rem 0.5rem;
      border-bottom: 2px solid #555;
      font-size: 1.6rem;
      text-align: center;
    }

    th {
      text-transform: uppercase;
      color: #bbb;
      position: sticky;
      top: 0;
      background: #111;
      z-index: 1;
    }

    th:first-child,
    td:first-child {
      text-align: center;
    }

    td:nth-child(2) {
      text-align: left;
    }

    .time {
      text-align: right;
    }

    .line {
      font-weight: bold;
      color: #fff;
      padding: 0.4rem;
      border-radius: 0.5rem;
      display: inline-block;
      text-align: center;
      width: 4ch;
      min-width: 4ch;
    }

    .line-wrapper {
      position: relative;
      display: inline-block;
    }

    .warning-icon {
      position: absolute;
      top: -0.4rem;
      right: -0.4rem;
      font-size: 0.8rem;
      color: yellow;
      pointer-events: none;
    }

    .stop-selector {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
      background: #222;
    }

    .stop-selector button {
      background: #333;
      color: white;
      border: none;
      padding: 0.8rem 1.6rem;
      margin: 0.5rem;
      cursor: pointer;
      border-radius: 0.5rem;
      font-size: 1.6rem;
    }

    .stop-selector button.active[data-id='1353'] {
      background: #d61d23;
    }

    .stop-selector button.active[data-id='9190'] {
      background: #169d4c;
    }

    .stop-selector button.active[data-id='9530'] {
      background: #d05d9a;
    }

    .stop-selector button.active[data-id='1351'] {
      background: #d61d23;
    }

    tr.clickable-row:hover {
      background-color: #222;
    }

.scroll-container {
  position: relative;
  display: block;
  overflow: hidden;
  max-width: 100%; /* match the column width */
  white-space: nowrap;
  margin-left: 0;
}

.scroll-text {
  display: inline-block;
  white-space: nowrap;
  animation: scroll-left 10s linear infinite;
  padding-left: 100%; /* starts outside and scrolls in */
  box-sizing: content-box;
}

.destination-cell {
  max-width: 20vw;
  width: 70%;
  overflow: hidden;
  white-space: nowrap;
  position: relative;
  padding: 0 8px;
  z-index: 0;
}

@keyframes scroll-left {
  0% {
    transform: translateX(0%);
  }
  100% {
    transform: translateX(-100%);
  }
}

    @media (max-width: 968px) {
      .stop-selector button {
        font-size: 1.4rem;
      }
      .tables-container {
        flex-direction: column;
      }
      body {
        font-size: 2.4rem;
      }
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="stop-name">Laddar...</div>
    <div id="last-updated" onclick="manualRefresh()">
      Senast uppdaterad: <span id="updated-time">-</span> (<span id="countdown">30</span>s)
      <span id="battery-status" style="margin-left: 1rem; font-size: 1.4rem; color: #aaa;">--%</span>
    </div>
  </div>

  <div class="tables-container">
    <div class="direction-container">
      <h2 id="northBound">Norrgående</h2>
      <div class="table-wrapper">
        <table id="north-table">
          <thead><tr><th>Linje</th><th>Destination</th><th class="time">Tid</th></tr></thead>
          <tbody><tr><td colspan="3">Laddar...</td></tr></tbody>
        </table>
      </div>
    </div>
    <div class="direction-container">
      <h2 id="southBound">Södergående</h2>
      <div class="table-wrapper">
        <table id="south-table">
          <thead><tr><th>Linje</th><th class="dest1">Destination</th><th class="time">Tid</th></tr></thead>
          <tbody><tr><td colspan="3">Laddar...</td></tr></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="stop-selector" id="stop-selector"></div>

  <script>
    let currentSiteId = 1353;
    let currentStop = "Grindsgatan";
    let countdown = 30;
    let countdownInterval;

    const knownStops = {
      Grindsgatan: 1353,
      Skanstull: 9190,
      "Södra Station": 9530,
      Rosenlund: 1351,
    };

    function renderStopSelector() {
      const container = document.getElementById("stop-selector");
      container.innerHTML = "";
      Object.entries(knownStops).forEach(([stopName, stopId]) => {
        const btn = document.createElement("button");
        btn.textContent = stopName;
        btn.onclick = () => {
          currentSiteId = stopId;
          currentStop = stopName;
          fetchDepartures();
          updateActiveStopButton();
          document.querySelectorAll(".table-wrapper").forEach((w) => (w.scrollTop = 0));
        };
        btn.dataset.id = stopId;
        container.appendChild(btn);
      });
      updateActiveStopButton();
    }

    function updateActiveStopButton() {
      const buttons = document.querySelectorAll(".stop-selector button");
      buttons.forEach((btn) => {
        btn.classList.toggle("active", parseInt(btn.dataset.id) === currentSiteId);
      });
    }

    function getLineColors(designation) {
      let backgroundColor = "#555";
      let textColor = "white";

      if (["17", "18", "19"].includes(designation)) backgroundColor = "#169d4c";
      else if (["1", "2", "3", "4"].includes(designation)) backgroundColor = "#008aca";
      else if (["57", "74", "154", "164"].includes(designation)) backgroundColor = "#d61d23";
      else if (["40", "41", "42", "43", "44"].includes(designation)) backgroundColor = "#d05d9a";

      return { backgroundColor, textColor };
    }

    function filterDepartures(departures) {
      if (currentStop === "Skanstull") {
        return departures.filter((dep) => dep.line.transport_mode === "METRO");
      } else if (currentStop === "Grindsgatan") {
        return departures.filter((dep) => dep.line.transport_mode === "BUS");
      } else if (currentStop === "Södra Station") {
        return departures.filter((dep) => dep.line.transport_mode === "TRAIN");
      } else if (currentStop === "Rosenlund") {
        return departures.filter((dep) => dep.line.transport_mode === "BUS");
      }
      return departures;
    }

    async function fetchDepartures() {
try {
  const res = await fetch(`https://transport.integration.sl.se/v1/sites/${currentSiteId}/departures`);
  const data = await res.json();
  const filtered = filterDepartures(data.departures);

  let northDeps, southDeps;
  let h2North, h2South;

  if (currentStop === "Södra Station") {
    // At Södra Station, direction 2 is northbound and direction 1 is southbound
    northDeps = filtered.filter((dep) => dep.direction_code === 2).slice(0, 10);
    southDeps = filtered.filter((dep) => dep.direction_code === 1).slice(0, 10);
    document.getElementById('northBound').textContent = 'Norrgående';
    document.getElementById('southBound').textContent = 'Södergående';
  } else if (currentStop === "Rosenlund") {
    // At Rosenlund, use stop_point.id to separate north and south
    northDeps = filtered.filter((dep) => dep.stop_point?.id === 10139).slice(0, 10);
    southDeps = filtered.filter((dep) => dep.stop_point?.id === 10136).slice(0, 10);
    document.getElementById('northBound').textContent = 'Västerut';
    document.getElementById('southBound').textContent = 'Österut';
  } else {
    // Default: direction_code 1 = north, 2 = south
    northDeps = filtered.filter((dep) => dep.direction_code === 1).slice(0, 10);
    southDeps = filtered.filter((dep) => dep.direction_code === 2).slice(0, 10);
    document.getElementById('northBound').textContent = 'Norrgående';
    document.getElementById('southBound').textContent = 'Södergående';
  }

  updateTable("north-table", northDeps);
  updateTable("south-table", southDeps);
  document.getElementById("stop-name").textContent = data.stop_name || currentStop;

  const now = new Date();
  const hh = now.getHours().toString().padStart(2, "0");
  const mm = now.getMinutes().toString().padStart(2, "0");
  const ss = now.getSeconds().toString().padStart(2, "0");
  document.getElementById("updated-time").textContent = `${hh}:${mm}:${ss}`;

  countdown = 30;
} catch (err) {
  console.error("Fel vid hämtning av avgångar:", err);
}

    }

    function manualRefresh() {
      fetchDepartures();
    }

    function startCountdown() {
      countdownInterval = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          fetchDepartures();
        }
        document.getElementById("countdown").textContent = countdown;
      }, 1000);
    }

function updateTable(tableId, departures) {
  const tbody = document.getElementById(tableId).querySelector("tbody");
  tbody.innerHTML = "";

  if (!departures.length) {
    tbody.innerHTML = '<tr><td colspan="3">Inga avgångar</td></tr>';
    return;
  }

  departures.forEach((dep) => {
    const { backgroundColor, textColor } = getLineColors(dep.line.designation);
    const cancelled = dep.state === "CANCELLED";
    const destinationText = cancelled ? `${dep.destination} ⚠️` : dep.destination;

    const scheduledTime = new Date(dep.scheduled);
    const expectedTime = new Date(dep.expected);
    const diffMin = Math.round((expectedTime - scheduledTime) / 60000);

    const delayText = (diffMin > 3 || diffMin < -2)
      ? `<span style="font-size:0.75rem; color: yellow; margin-right:4px;">${diffMin > 0 ? '+' : ''}${diffMin}</span>`
      : "";

    const timeStyle = cancelled ? "color: red; text-decoration: line-through;" : "";
    const cancelledText = cancelled
      ? `<span style="color: red; font-weight: bold; margin-right: 4px;">Inställd</span>`
      : "";

    const row = document.createElement("tr");
    row.classList.add("clickable-row");
    row.style.cursor = "pointer";
    row.innerHTML = `
      <td>
        <span class="line-wrapper">
          <span class="line" style="background:${backgroundColor};color:${textColor};">
            ${dep.line.designation.padStart(3, ' ')}
          </span>
          ${(dep.deviations && dep.deviations.length) ? `<span class="warning-icon">🟡</span>` : ""}
        </span>
      </td>
      <td class="destination-cell"></td>
      <td class="time">${cancelledText}${delayText}<span style="${timeStyle}">${dep.display}</span></td>
    `;

    const destTd = row.querySelector(".destination-cell");
    const destinationEl = document.createElement("span");
    destinationEl.textContent = destinationText;
    destTd.appendChild(destinationEl);

    const deviationText = (dep.deviations && dep.deviations.length)
      ? dep.deviations.map(dev => dev.message).join(" | ")
      : null;

    if (deviationText) {
      const scrollContainer = document.createElement("span");
      scrollContainer.className = "scroll-container";

      const deviationEl = document.createElement("span");
      deviationEl.className = "scroll-text";
      deviationEl.textContent = `⚠️ ${deviationText}`;

      scrollContainer.appendChild(deviationEl);

      let showingDeviation = false;

      setInterval(() => {
        destTd.innerHTML = '';
        if (showingDeviation) {
          destTd.appendChild(destinationEl);
        } else {
          destTd.appendChild(scrollContainer);
        }
        showingDeviation = !showingDeviation;
      }, 10000);
    }

    const detailsRow = document.createElement("tr");
    const scheduledStr = scheduledTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    const expectedStr = expectedTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    detailsRow.classList.add("details-row");
    detailsRow.style.display = "none";
            detailsRow.innerHTML = `
          <td colspan="3" style="background:#222; font-size:1rem; text-align:left; padding:0.5rem 1rem; color:#eee;">
            <div><strong>Status:</strong> ${dep.state}</div>
            <div><strong>Scheduled:</strong> ${scheduledStr}</div>
            <div><strong>Expected:</strong> ${expectedStr}</div>
            ${deviationText ? `<div><strong>Försening:</strong> ${deviationText}</div>` : ""}
          </td>
        `;

    row.addEventListener("click", () => {
      detailsRow.style.display = detailsRow.style.display === "none" ? "table-row" : "none";
      if (typeof resetRefreshTimer === "function") {
        resetRefreshTimer();
      }
    });

    tbody.appendChild(row);
    tbody.appendChild(detailsRow);
  });
}

    //end function 

    function updateBatteryStatus() {
      if (!navigator.getBattery) {
        document.getElementById("battery-status").textContent = "N/A";
        return;
      }

      navigator.getBattery().then((battery) => {
        function updateAll() {
          const level = Math.round(battery.level * 100);
          document.getElementById("battery-status").textContent = level + "%";
        }

        updateAll();

        battery.addEventListener("levelchange", updateAll);
        battery.addEventListener("chargingchange", updateAll);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderStopSelector();
      fetchDepartures();
      startCountdown();
      updateBatteryStatus();
    });
  </script>
</body>
</html>
