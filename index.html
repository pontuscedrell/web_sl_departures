<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Avg√•ngstavla</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: sans-serif;
    width: 640px;
    height: 360px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    padding: 10px;
    box-sizing: border-box;
  }
  .columns {
    display: flex;
    flex: 1;
    gap: 12px;
  }
  .col {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #111;
    border-radius: 8px;
    padding: 10px;
    overflow: hidden;
  }
  .top-row {
    display: flex;
    align-items: center;
    font-size: 30px;
    margin-bottom: 4px;
    min-width: 0;
  }
  .line {
    font-weight: bold;
    padding: 0.4rem;
    border-radius: 0.5rem;
    display: inline-block;
    text-align: center;
    width: 4ch;
    min-width: 4ch;
    margin-right: 10px;
    flex-shrink: 0;
  }
  .destination {
    flex: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
	margin-left: 5px;
  }
  .big-minutes {
    font-family: 'Orbitron', sans-serif;
    font-size: 64px;
    font-weight: 700;
    text-align: center;
    margin: 0px 0 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 20px;
    table-layout: fixed;
  }
  th {
    text-align: left;
    color: #bbb;
    font-weight: normal;
    padding-bottom: 4px;
    border-bottom: 2px solid #444;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }
  td {
    padding: 2px 0;
    vertical-align: middle;
    border-bottom: 1px solid #333;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }
td:nth-child(1), th:nth-child(1) {
  width: 6ch; /* tillr√§ckligt f√∂r tv√• siffror + padding */
}
td:nth-child(2), th:nth-child(2) {
  width: auto; /* flexar ut */
}
td:nth-child(3), th:nth-child(3) {
  width: 6ch; /* tillr√§ckligt f√∂r t.ex. '12 min' */
  text-align: right;
}
  .next-line {
    font-weight: bold;
    padding: 0.3rem;
    border-radius: 0.5rem;
    display: inline-block;
    text-align: center;
    width: 4ch;
    min-width: 4ch;
    font-size: 0.9em;
  }
  .next-dest {
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }
  .next-time {
    text-align: right;
    white-space: nowrap;
  }
  
  .line-wrapper {
  position: relative;
  display: inline-block;
}

.warning-icon {
 position: absolute; top: -0.4rem; right: -0.4rem; font-size: 0.8rem; color: yellow; pointer-events: none; }

/* Extra space in table rows for badge */
table tbody td {
  padding-top: 6px;   /* was 2px before */
  padding-bottom: 6px;
  vertical-align: middle;
}



</style>
</head>
<body>
<div class="columns">
  <div class="col">
    <div class="top-row">
      <div id="tram-line" class="line">-</div>
      <div id="tram-dest" class="destination"></div>
    </div>
    <div id="tram-min" class="big-minutes">--</div>
    <table>
      <thead>
        <tr>
          <th>Linje</th>
          <th>Destination</th>
          <th>Tid</th>
        </tr>
      </thead>
      <tbody id="tram-next">
        <tr><td colspan="3" style="text-align:center;color:#bbb;">Laddar...</td></tr>
      </tbody>
    </table>
  </div>
  <div class="col">
    <div class="top-row">
      <div id="train-line" class="line">-</div>
      <div id="train-dest" class="destination"></div>
    </div>
    <div id="train-min" class="big-minutes">--</div>
    <table>
      <thead>
        <tr>
          <th>Linje</th>
          <th>Destination</th>
          <th>Tid</th>
        </tr>
      </thead>
      <tbody id="train-next">
        <tr><td colspan="3" style="text-align:center;color:#bbb;">Laddar...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script>
let currentSiteId = 9531;

function getLineColors(designation) {
  let backgroundColor = "#555";
  let textColor = "white";
  if (["17", "18", "19"].includes(designation)) backgroundColor = "#169d4c";
  else if (["1", "2", "3", "4"].includes(designation)) backgroundColor = "#008aca";
  else if (["57", "74", "154", "164"].includes(designation)) backgroundColor = "#d61d23";
  else if (["40", "41", "42", "43", "44"].includes(designation)) backgroundColor = "#d05d9a";
  else if (["30", "31"].includes(designation)) backgroundColor = "#b65f1f";
  return { backgroundColor, textColor };
}

async function fetchDepartures() {
  try {
    const res = await fetch(`https://transport.integration.sl.se/v1/sites/${currentSiteId}/departures`);
    if (!res.ok) throw new Error(`API-svar: ${res.status} ${res.statusText}`);
    const data = await res.json();
    if (!data.departures) throw new Error("Ingen 'departures'-nyckel i API-svaret");
	
	

    const trams = data.departures
      .filter(dep => dep.line.transport_mode === "TRAM" && dep.direction_code === 1)
      .slice(0, 3);

    const trains = data.departures
      .filter(dep => dep.line.transport_mode === "TRAIN" && dep.direction_code === 2)
      .slice(0, 3);

    updateColumn("tram", trams);
    updateColumn("train", trains);
  } catch (err) {
    console.error("Fel vid h√§mtning:", err);
    showErrorState("tram");
    showErrorState("train");
  }
}

function updateColumn(prefix, departures) {
  const lineEl = document.getElementById(`${prefix}-line`);
  const destEl = document.getElementById(`${prefix}-dest`);
  const minEl = document.getElementById(`${prefix}-min`);
  const tbody = document.getElementById(`${prefix}-next`);

  if (!departures.length) {
    showErrorState(prefix);
    return;
  }

  const first = departures[0];
  if (first.state === "CANCELLED") {
  // Line without badge
  lineEl.innerHTML = `
    <span class="line-wrapper">
      <span class="line" style="background:${colors.backgroundColor};color:${colors.textColor};">${designation}</span>
    </span>
  `;

  // Destination in red
  destEl.textContent = first.destination;
  destEl.style.color = "red";

  // Strike minutes and add small "inst√§lld" below
  minEl.innerHTML = `
    <span style="text-decoration: line-through; font-size: 44px; display: block;">${first.display}</span>
    <span style="font-size: 20px; color: red;">inst√§lld</span>
  `;
  return; // Skip normal display logic
}

  const designation = first.line.designation || first.line.name || "-";
  const colors = getLineColors(designation);

  // --- Top departure: no warning icon ---
  lineEl.innerHTML = `
    <span class="line-wrapper">
      <span class="line" style="background:${colors.backgroundColor};color:${colors.textColor};">
        ${designation}
      </span>
    </span>
  `;

  destEl.textContent = first.destination;
  minEl.textContent = first.display;

  // Delay/early coloring logic
  if (first.state !== "CANCELLED" && first.expected && first.scheduled) {
    const scheduled = new Date(first.scheduled);
    const expected = new Date(first.expected);
    const diffMin = Math.round((expected - scheduled) / 60000);
    if (diffMin > 3 || diffMin < -2) {
      minEl.textContent += ` (${diffMin > 0 ? "+" : ""}${diffMin})`;
      minEl.style.color = "yellow";
    } else {
      minEl.style.color = "";
    }
  } else if (first.state === "CANCELLED") {
    minEl.style.color = "red";
  }

  // Deviation text scroller
  if (first.deviations && first.deviations.length) {
    const devMsg = first.deviations
      .map(dev => dev.message)
      .filter(msg => msg && msg.trim().toLowerCase() !== "inst√§lld")
      .join(" | ");
if (devMsg) {
  const scrollDiv = document.createElement("div");
  scrollDiv.style.whiteSpace = "nowrap";
  scrollDiv.style.overflow = "hidden";
  scrollDiv.style.fontSize = "14px";
  scrollDiv.style.color = "yellow";

  const scrollText = document.createElement("div");
  scrollText.textContent = `${devMsg}`;
  scrollText.style.display = "inline-block";
  scrollText.style.paddingLeft = "100%";

  // --- Dynamic speed based on length ---
  const charCount = scrollText.textContent.length;
  const seconds = Math.max(8, Math.min(20, charCount * 0.11));
  // minimum 8s, maximum 40s
  scrollText.style.animation = `scroll-left ${seconds}s linear infinite`;
  // --------------------------------------

  scrollDiv.appendChild(scrollText);
  destEl.appendChild(scrollDiv);
}
  }

  // Next departures (with warning badge logic)
  tbody.innerHTML = "";
  departures.slice(1).forEach(dep => {
    const depDesignation = dep.line.designation || dep.line.name || "-";
    const depColors = getLineColors(depDesignation);

    const row = document.createElement("tr");
    row.innerHTML = `
      <td>
        <span class="line-wrapper">
          <span class="next-line" style="background:${depColors.backgroundColor};color:${depColors.textColor};">
            ${depDesignation}
          </span>
          ${
            dep.state === "CANCELLED"
              ? `<span class="warning-icon">üî¥</span>`
              : (dep.deviations && dep.deviations.length)
                ? `<span class="warning-icon">üü°</span>`
                : ""
          }
        </span>
      </td>
      <td class="next-dest">${dep.destination}</td>
      <td class="next-time">${dep.display}</td>
    `;
    tbody.appendChild(row);
  });
}

function showErrorState(prefix) {
  document.getElementById(`${prefix}-line`).textContent = "-";
  document.getElementById(`${prefix}-line`).style.backgroundColor = "#555";
  document.getElementById(`${prefix}-dest`).textContent = "";
  document.getElementById(`${prefix}-min`).textContent = "--";
  document.getElementById(`${prefix}-next`).innerHTML =
    `<tr><td colspan="3" style="text-align:center;color:#bbb;">Ingen data tillg√§nglig</td></tr>`;
}

fetchDepartures();



setInterval(fetchDepartures, 30000);
</script>

</script>

<style>
@keyframes scroll-left {
  0% { transform: translateX(0%); }
  100% { transform: translateX(-100%); }
}
</style>
</script>
</body>
</html>
