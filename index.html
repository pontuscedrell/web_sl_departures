<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SL Avgångar</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
      font-size: 2rem;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #222;
      font-size: 1.6rem;
    }

    #stop-name {
      font-size: 2.5rem;
    }

    #last-updated {
      cursor: pointer;
      color: #aaa;
    }

    .tables-container {
      display: flex;
      flex: 1;
      overflow: hidden;
      gap: 2rem;
      padding: 1rem;
    }

    .direction-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin: 1rem 0;
    }

    .table-wrapper {
      flex: 1;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 1rem 0.5rem;
      border-bottom: 2px solid #555;
      font-size: 1.6rem;
    }

    th {
      text-transform: uppercase;
      color: #bbb;
      position: sticky;
      top: 0;
      background: #111;
    }

    .time {
      text-align: right;
    }

    .line {
      font-weight: bold;
      color: #fff;
      padding: 0.4rem;
      border-radius: 0.5rem;
      display: inline-block;
      text-align: center;
      width: 3ch;
      min-width: 3ch;
    }

    .stop-selector {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
      background: #222;
    }

    .stop-selector button {
      background: #333;
      color: white;
      border: none;
      padding: 0.8rem 1.6rem;
      margin: 0.5rem;
      cursor: pointer;
      border-radius: 0.5rem;
      font-size: 1.6rem;
    }

    .stop-selector button.active[data-id="1353"] {
      background: #d61d23;
    }

    .stop-selector button.active[data-id="9190"] {
      background: #169d4c;
    }

    .stop-selector button.active[data-id="9530"] {
      background: #d05d9a;
    }

    .stop-selector button.active[data-id="1351"] {
      background: #d61d23;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="stop-name">Laddar...</div>
    <div id="last-updated" onclick="manualRefresh()">Senast uppdaterad: <span id="updated-time">-</span> (<span id="countdown">30</span>s)</div>
  </div>

  <div class="tables-container">
    <div class="direction-container">
      <h2>Norrgående</h2>
      <div class="table-wrapper">
        <table id="north-table">
          <thead><tr><th>Linje</th><th>Destination</th><th class="time">Tid</th></tr></thead>
          <tbody><tr><td colspan="3">Laddar...</td></tr></tbody>
        </table>
      </div>
    </div>
    <div class="direction-container">
      <h2>Södergående</h2>
      <div class="table-wrapper">
        <table id="south-table">
          <thead><tr><th>Linje</th><th>Destination</th><th class="time">Tid</th></tr></thead>
          <tbody><tr><td colspan="3">Laddar...</td></tr></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="stop-selector" id="stop-selector"></div>

  <script>
    let currentSiteId = 1353;
    let currentStop = "Grindsgatan";
    let countdown = 30;
    let countdownInterval;

    const knownStops = {
      "Grindsgatan": 1353,
      "Skanstull": 9190,
      "Södra Station": 9530,
      "Rosenlund": 1351,
    };

    function renderStopSelector() {
      const container = document.getElementById('stop-selector');
      container.innerHTML = '';
      Object.entries(knownStops).forEach(([stopName, stopId]) => {
        const btn = document.createElement('button');
        btn.textContent = stopName;
        btn.onclick = () => {
          currentSiteId = stopId;
          currentStop = stopName;
          fetchDepartures();
          updateActiveStopButton();
          document.querySelectorAll('.table-wrapper').forEach(w => w.scrollTop = 0);
        };
        btn.dataset.id = stopId;
        container.appendChild(btn);
      });
      updateActiveStopButton();
    }

    function updateActiveStopButton() {
      const buttons = document.querySelectorAll('.stop-selector button');
      buttons.forEach(btn => {
        btn.classList.toggle('active', parseInt(btn.dataset.id) === currentSiteId);
      });
    }

    function getLineColors(designation) {
      let backgroundColor = '#555';
      let textColor = 'white';

      if (["17", "18", "19"].includes(designation)) backgroundColor = '#169d4c';
      else if (["1", "2", "3", "4"].includes(designation)) backgroundColor = '#008aca';
      else if (["57", "74", "154", "164"].includes(designation)) backgroundColor = '#d61d23';
      else if (["40", "41", "42", "43", "44"].includes(designation)) backgroundColor = '#d05d9a';

      return { backgroundColor, textColor };
    }

    function filterDepartures(departures) {
      if (currentStop === "Skanstull") {
        return departures.filter(dep => dep.line.transport_mode === "METRO");
      } else if (currentStop === "Grindsgatan") {
        return departures.filter(dep => dep.line.transport_mode === "BUS");
      } else if (currentStop === "Södra Station") {
        return departures.filter(dep => dep.line.transport_mode === "TRAIN");
      } else if (currentStop === "Rosenlund") {
        return departures.filter(dep => dep.line.transport_mode === "BUS");
      }
      return departures;
    }

    async function fetchDepartures() {
      try {
        const res = await fetch(`https://transport.integration.sl.se/v1/sites/${currentSiteId}/departures`);
        const data = await res.json();
        const filtered = filterDepartures(data.departures);

        const direction1 = filtered.filter(dep => dep.direction_code === 1).slice(0, 6);
        const direction2 = filtered.filter(dep => dep.direction_code === 2).slice(0, 6);

        updateTable('north-table', direction1);
        updateTable('south-table', direction2);
        document.getElementById('stop-name').textContent = data.stop_name || currentStop;

        const now = new Date();
        const hh = now.getHours().toString().padStart(2, '0');
        const mm = now.getMinutes().toString().padStart(2, '0');
        const ss = now.getSeconds().toString().padStart(2, '0');
        document.getElementById('updated-time').textContent = `${hh}:${mm}:${ss}`;

        countdown = 30;
      } catch (err) {
        console.error('Fel vid hämtning av avgångar:', err);
      }
    }

    function manualRefresh() {
      fetchDepartures();
    }

    function startCountdown() {
      countdownInterval = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          fetchDepartures();
        }
        document.getElementById('countdown').textContent = countdown;
      }, 1000);
    }

    function updateTable(tableId, departures) {
      const tbody = document.getElementById(tableId).querySelector('tbody');
      tbody.innerHTML = '';
      if (!departures.length) {
        tbody.innerHTML = '<tr><td colspan="3">Inga avgångar</td></tr>';
        return;
      }
      for (const dep of departures) {
        const { backgroundColor, textColor } = getLineColors(dep.line.designation);
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><span class="line" style="background:${backgroundColor};color:${textColor};">${dep.line.designation.padStart(3, ' ')}</span></td>
          <td>${dep.destination}</td>
          <td class="time">${dep.display}</td>
        `;
        tbody.appendChild(row);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderStopSelector();
      fetchDepartures();
      startCountdown();
    });
  </script>
</body>
</html>
