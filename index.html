<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SL Avgångar (North & South)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      font-size: 2rem;
    }

    .stop-selector {
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .stop-selector button {
      background: #333;
      color: white;
      border: none;
      padding: 1rem 2rem;
      margin: 0.5rem;
      cursor: pointer;
      border-radius: 0.5rem;
      font-size: 2rem;
    }

    .stop-selector button.active {
      background: #007bff;
    }

    .tables-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1800px;
      gap: 4rem;
    }

    table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      font-size: 2rem;
    }

    th, td {
      padding: 1rem;
      border-bottom: 2px solid #555;
      text-align: left;
    }

    th {
      text-transform: uppercase;
      color: #bbb;
    }

    .time {
      text-align: right;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }

    #stop-name {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .direction-container {
      flex: 1;
    }

    .line {
      font-weight: bold;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      display: inline-block;
      text-align: center;
      width: 3.5ch;
    }
  </style>
</head>
<body>
  <h1 id="stop-name">Laddar...</h1>

  <div class="stop-selector" id="stop-selector"></div>

  <div class="tables-container">
    <div class="direction-container">
      <h2>Norrgående (1)</h2>
      <table id="north-table">
        <thead>
          <tr><th>Linje</th><th>Destination</th><th class="time">Tid</th></tr>
        </thead>
        <tbody><tr><td colspan="3">Laddar...</td></tr></tbody>
      </table>
    </div>

    <div class="direction-container">
      <h2>Södergående (2)</h2>
      <table id="south-table">
        <thead>
          <tr><th>Linje</th><th>Destination</th><th class="time">Tid</th></tr>
        </thead>
        <tbody><tr><td colspan="3">Laddar...</td></tr></tbody>
      </table>
    </div>
  </div>

  <script>
    let currentSiteId = 1353;
    let currentStop = "Grindsgatan";

    const knownStops = {
      "Grindsgatan": 1353,
      "Skanstull": 9190,
      "Södra Station": 9530,
      "Rosenlund": 1351,
    };

    function renderStopSelector() {
      const container = document.getElementById('stop-selector');
      container.innerHTML = '';
      Object.entries(knownStops).forEach(([stopName, stopId]) => {
        const btn = document.createElement('button');
        btn.textContent = stopName;
        btn.onclick = () => {
          currentSiteId = stopId;
          currentStop = stopName;
          fetchDepartures();
          updateActiveStopButton();
        };
        btn.dataset.id = stopId;
        container.appendChild(btn);
      });
      updateActiveStopButton();
    }

    function updateActiveStopButton() {
      const buttons = document.querySelectorAll('.stop-selector button');
      buttons.forEach(btn => {
        btn.classList.toggle('active', parseInt(btn.dataset.id) === currentSiteId);
      });
    }

    function getLineColors(designation) {
      let backgroundColor = '#555';
      let textColor = 'white';

      if (["17", "18", "19"].includes(designation)) {
        backgroundColor = '#169d4c';
      } else if (["1", "2", "3", "4"].includes(designation)) {
        backgroundColor = '#008aca';
      } else if (["57", "74", "154", "164"].includes(designation)) {
        backgroundColor = '#d61d23';
      } else if (["40", "41", "42", "43", "44"].includes(designation)) {
        backgroundColor = '#d05d9a';
      }

      return { backgroundColor, textColor };
    }

    function filterDepartures(departures) {
      if (currentStop === "Skanstull") {
        return departures.filter(dep => dep.line.transport_mode === "METRO");
      } else if (currentStop === "Grindsgatan") {
        return departures.filter(dep => dep.line.transport_mode === "BUS");
      } else if (currentStop === "Södra Station") {
        return departures.filter(dep => dep.line.transport_mode === "TRAIN");
      } else if (currentStop === "Rosenlund") {
        return departures.filter(dep => dep.line.transport_mode === "BUS");
      }
      return departures;
    }

    async function fetchDepartures() {
      try {
        const res = await fetch(`https://transport.integration.sl.se/v1/sites/${currentSiteId}/departures`);
        const data = await res.json();
        let filtered = filterDepartures(data.departures);
        const north = filtered.filter(dep => dep.direction_code === 1).slice(0, 6);
        const south = filtered.filter(dep => dep.direction_code === 2).slice(0, 6);
        updateTable('north-table', north);
        updateTable('south-table', south);
        document.getElementById('stop-name').textContent = data.stop_name || 'Okänd plats';
      } catch (err) {
        console.error('Fel vid hämtning av avgångar:', err);
      }
    }

    function updateTable(tableId, departures) {
      const tbody = document.getElementById(tableId).querySelector('tbody');
      tbody.innerHTML = '';
      if (!departures.length) {
        tbody.innerHTML = '<tr><td colspan="3">Inga avgångar</td></tr>';
        return;
      }
      for (const dep of departures) {
        const { backgroundColor, textColor } = getLineColors(dep.line.designation);
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><span class="line" style="background:${backgroundColor};color:${textColor};">${dep.line.designation.padStart(3, ' ')}</span></td>
          <td>${dep.destination}</td>
          <td class="time">${dep.display}</td>
        `;
        tbody.appendChild(row);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderStopSelector();
      fetchDepartures();
      setInterval(fetchDepartures, 30000);
    });
  </script>
</body>
</html>
